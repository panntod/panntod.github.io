<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="section overflow-x-hidden">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
          <div class="container-fluid d-flex">
            <h2 class="ms-4 fw-bold">
              Pandhu<span style="color: rgba(14, 14, 234, 0.9)">.</span>
            </h2>
            <button
              class="navbar-toggler border-0"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M3 4h18v2H3V4zm0 7h12v2H3v-2zm0 7h18v2H3v-2z"
                />
              </svg>
            </button>
          </div>
          <div
            class="collapse navbar-collapse w-50"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link font text-center" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link font text-center" href="#projects"
                  >PROJECT</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link font text-center" href="#">HIRE ME</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- main -->
      <main class="hero">
        <section class="content">
          <div class="detel col-lg-6">
            <h1 class="mengetik">Hi I'm <span class="typing"></span></h1>
            <p>
              This is my official portfolio website to showes all details and
              work exiprins web development
            </p>

            <p class="download"><a href="#">DOWNLOAD CV</a></p>

            <!-- sosmed -->
            <div class="sosmed">
              <a href="https://www.instagram.com/pandhuu._" class="sosmed-icon"
                ><i class="bx bxl-instagram"></i
              ></a>
              <a href="https://github.com/panntod" class="sosmed-icon"
                ><i class="bx bxl-github"></i
              ></a>
              <a
                href="https://www.facebook.com/pandhu.munjalindra"
                class="sosmed-icon"
                ><i class="bx bxl-facebook"></i
              ></a>
            </div>
          </div>

          <!-- img -->
          <div class="w-auto mx-auto col-lg-6 float-lg-end ms-lg-3">
            <img class="img-fluid" src="images/pandhu-n-bg.svg" />
          </div>
        </section>

        <!-- project -->
        <section class="projects" id="projects">
          <h2 class="section-title">Projects</h2>

          <div class="project-container bd-grid">
            <a
              href="https://github.com/panntod/Project-Php/tree/main/kantin-app"
              class="project-img"
            >
              <img src="images/kantin-web.png" alt="" />
            </a>
            <a
              href="https://github.com/panntod/Belajar-Crud-Js"
              class="project-img"
            >
              <img src="images/crud-web.png" alt="" />
            </a>
            <a
              href="https://github.com/panntod/Project-Php/tree/main/Siswa"
              class="project-img"
            >
              <img src="images/perpustakaan-web.png" alt="" />
            </a>
          </div>
        </section>

        <!-- Contact Me -->
        <section class="contact" id="contact">
          <h2 class="section-title">Contact Me</h2>
          <div class="row justify-content-center">
            <div class="contact-container">
              <h3>Get in touch</h3>
              <form method="POST" id="contact-form" name="contact-form">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        placeholder="Name"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group mt-screen">
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="Email"
                      />
                    </div>
                  </div>
                  <div class="col-md-12 mt">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="subject"
                        id="subject"
                        placeholder="Subject"
                      />
                    </div>
                  </div>
                  <div class="col-md-12 mt">
                    <div class="form-group">
                      <textarea
                        name="message"
                        class="form-control"
                        id="message"
                        cols="30"
                        rows="7"
                        placeholder="Message"
                      ></textarea>
                    </div>
                  </div>
                  <div class="col-md-12 mt">
                    <div class="form-group">
                      <input
                        type="submit"
                        value="Send Message"
                        class="btn tombol"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>

      <!-- footer -->
      <footer class="footer">
        <p class="footer-title">Based In</p>
        <p class="footer-subtitle">Malang, Jawa Timur, Indonesia</p>
        <div class="footer-social">
          <a href="https://www.instagram.com/pandhuu._" class="sosmed-icon"
            ><i class="bx bxl-instagram"></i
          ></a>
          <a href="https://github.com/panntod" class="sosmed-icon"
            ><i class="bx bxl-github"></i
          ></a>
          <a
            href="https://www.facebook.com/pandhu.munjalindra"
            class="sosmed-icon"
            ><i class="bx bxl-facebook"></i
          ></a>
        </div>
        <p class="footer-copy">&copy; 2023 Pandhu Arya</p>
      </footer>
    </div>

    <script src="public/type.js"></script>
    <script src="public/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
